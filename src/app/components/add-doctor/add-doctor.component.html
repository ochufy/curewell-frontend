<div class="wrapper d-flex flex-column justify-content-center align-items-center w-100 h-75 m-0 p-0">
    <p class="fs-3 fw-semibold">Add a new Doctor</p>
    <form [formGroup]="addDoctorForm" (submit)="onClickDoctorAdd()" class="w-25">
        <div>
            <label class="px-2" for="doctorName">Doctor Name</label>
            <input type="text" formControlName="doctorName" id="doctorName" class="form-control mt-2 border-secondary"
                [class.is-invalid]="doctorName?.invalid && doctorName?.touched">
            <small class="text-danger" *ngIf="doctorName?.invalid && doctorName?.touched">
                Name is required
            </small>
            <div *ngIf="showDiv">{{msg}}</div>
        </div>
        <div class="mt-3">
            <button [disabled]="addDoctorForm.invalid" type="submit"
                class="btn btn-sm btn-secondary mx-3 px-3">Submit</button>
        </div>
    </form>
</div>
