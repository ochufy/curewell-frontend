<div class="wrapper d-flex flex-column justify-content-center align-items-center w-100 h-75 m-0 p-0">
    <p class="fs-3 fw-semibold">View Today's Surgery</p>
    <table class="table table-hover table-bordererd border-secondary w-75 text-center">
        <thead>
            <tr class="table-secondary">
                <th scope="col">Surgery Id</th>
                <th scope="col">Doctor Id</th>
                <th scope="col">Surgery Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col">Surgery Category</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let surgery of surgeryList">
                <td>{{surgery.surgeryId}}</td>
                <td>{{surgery.doctorId}}</td>
                <td>{{surgery.surgeryDate | date: 'dd/MM/yyyy'}}</td>
                <td>{{surgery.startTime}}</td>
                <td>{{surgery.endTime}}</td>
                <td>{{surgery.surgeryCategory}}</td>
                <td>
                    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onSurgeryEdit(surgery)">Edit Surgery Time</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
