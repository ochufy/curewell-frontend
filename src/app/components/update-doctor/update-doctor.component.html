<div class="wrapper d-flex flex-column justify-content-center align-items-center w-100 h-75 m-0 p-0">
    <p class="fs-3 fw-semibold">Update Doctor</p>
    <form [formGroup]="updateDoctorForm" (submit)="onClickDoctorEdit()" class="w-25">
        <div>
            <label class="px-2" for="doctorId">Doctor Id</label>
            <input readonly type="text" [value]="doctorId" id="doctorId" class="form-control mt-2 border-secondary"
        >
            <label class="px-2" for="newName">Doctor Name</label>
            <input type="text" formControlName="newName" id="newName" class="form-control mt-2 border-secondary"
                [class.is-invalid]="newName?.invalid && newName?.touched">
            <small class="text-danger" *ngIf="newName?.invalid && newName?.touched">
                Name is required
            </small>
        </div>
        <div class="mt-3">
            <button [disabled]="updateDoctorForm.invalid" type="submit"
                class="btn btn-sm btn-secondary mx-3 px-3">Submit</button>
        </div>
    </form>
</div>
