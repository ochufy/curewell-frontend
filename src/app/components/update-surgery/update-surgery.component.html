<div class="wrapper m-4">
    <p class="fs-3 fw-semibold text-danger">Update Surgery</p>
    <form [formGroup]="updateSurgeryForm" (submit)="onClickSurgeryEdit()" class="w-50">
        <div>
            <div class="d-flex justify-content-between align-items-center">
                <label class="px-2" for="surgeryId">Surgery Id</label>
                <input readonly type="text" [value]="surgeryId" id="surgeryId"
                    class="w-50 form-control mt-2 border-secondary">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <label class="px-2" for="doctorId">Doctor Id</label>
                <input readonly type="text" [value]="doctorId" id="doctorId"
                    class="w-50 form-control mt-2 border-secondary">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <label class="px-2" for="surgeryDate">Surgery Date</label>
                <input readonly type="text" [value]="surgeryDate | date: 'dd/MM/yyyy'" id="surgeryDate"
                    class="w-50 form-control mt-2 border-secondary">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <label class="px-2" for="newStartTime">Start Time (24 hours format)</label>
                <div class="w-50">
                    <input type="number" formControlName="newStartTime" id="newStartTime"
                        class="form-control mt-2 border-secondary"
                        [class.is-invalid]="newStartTime?.invalid && newStartTime?.touched">
                    <small class="text-danger" *ngIf="newStartTime?.invalid && newStartTime?.touched">
                        Start Time is required
                    </small>
                    <small class="text-danger" *ngIf="updateSurgeryForm.errors?.['timeInvalid']">
                        Start Time must be less than End Time
                    </small>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <label class="px-2" for="newEndTime">End Time (24 hours format)</label>
                <div class="w-50">
                    <input type="number" formControlName="newEndTime" id="newEndTime"
                        class="form-control mt-2 border-secondary"
                        [class.is-invalid]="newEndTime?.invalid && newEndTime?.touched">
                    <small class="text-danger" *ngIf="newEndTime?.invalid && newEndTime?.touched">
                        End Time is required
                    </small>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <label class="px-2" for="surgeryCategory">Surgery Category</label>
                <input readonly type="text" [value]="surgeryCategory" id="surgeryCategory"
                    class="w-50 form-control mt-2 border-secondary">
            </div>
        </div>
        <div class="mt-3">
            <button [disabled]="updateSurgeryForm.invalid" type="submit"
                class="btn btn-sm btn-secondary mx-3 px-3">Submit</button>
        </div>
    </form>
</div>
